package org.kie.kogito.trusty.storage.api.model;

option indexed_by_default = true;

/* @Indexed */
message Decision {

    /* @Field(store = Store.YES) */
    optional string executionId = 1;

    /* @Field(store = Store.YES) */
    optional int64 executionTimestamp = 2;

    /* @Field(store = Store.YES) */
    optional bool hasSucceeded = 3;

    /* @Field(store = Store.YES) */
    optional string executorName = 4;

    /* @Field(store = Store.YES) */
    optional string executedModelName = 5;

    /* @Field(store = Store.YES) */
    optional org.kie.kogito.trusty.storage.api.model.ExecutionTypeEnum executionType = 6;
}

enum ExecutionTypeEnum {
  option allow_alias = true;

   /* @Field(store = Store.YES) */
   DECISION = 0;

   /* @Field(store = Store.YES) */
   PROCESS = 1;
 }