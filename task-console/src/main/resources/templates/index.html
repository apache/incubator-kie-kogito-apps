<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Kogito - Task Console</title>
    <meta id="appName" name="application-name" content="Patternfly Seed" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/ico" />
  </head>
  <script>
    window.DATA_INDEX_ENDPOINT = '{config:property('kogito.dataindex.http.url') or 'http://localhost:8180/graphql'}';
    window.KOGITO_CONSOLES_KEYCLOAK_URL = '{config:property('kogito.consoles.keycloak.config.url') or 'http://localhost:8280'}';
    window.KOGITO_CONSOLES_KEYCLOAK_REALM = '{config:property('kogito.consoles.keycloak.config.realm') or 'kogito'}';
    window.KOGITO_CONSOLES_KEYCLOAK_CLIENT_ID = '{config:property('kogito.consoles.keycloak.config.client-id') or 'kogito-console-quarkus'}';
    window.KOGITO_CONSOLES_KEYCLOAK_HEALTH_CHECK_URL = '{config:property('kogito.consoles.keycloak.config.health-check-url') or 'http://localhost:8280/auth/realms/kogito/.well-known/openid-configuration'}';
    window.KOGITO_CONSOLES_KEYCLOAK_DISABLE_HEALTH_CHECK={config:property('kogito.consoles.keycloak.config.disable-health-check') or false};
    window.KOGITO_CONSOLES_KEYCLOAK_UPDATE_TOKEN_VALIDITY={config:property('kogito.consoles.keycloak.config.update-token-validity') or 30};
    window.KOGITO_TASK_STATES_LIST = '{config:property('kogito.task.states.list') or 'Ready,Reserved,Completed,Aborted,Skipped'}';
    window.KOGITO_TASK_ACTIVE_STATES_LIST = '{config:property('kogito.task.active.states.list') or 'Ready,Reserved'}';
  </script>
  <body class="pf-m-redhat-font">
    <noscript>Enabling JavaScript is required to run this app.</noscript>
    <div id="root" style="height: 100%;"></div>
    <script type="text/javascript" src="/app.bundle.js"></script>
  </body>
</html>
