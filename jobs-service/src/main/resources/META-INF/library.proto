package job.service;

message JobDetails {
  required string id = 1;
  optional string correlationId = 2;
  required string status = 3;//enum
  optional int64 lastUpdate = 4;
  optional int32 retries = 5;
  optional int32 priority = 6;
  optional int32 executionCounter = 7;
  optional string scheduledId = 8;
  optional string payloadClass = 9; //serialized as json to be generic
  optional string payload = 10; //serialized as json to be generic
  optional Recipient recipient = 11; //serialized as json to be generic
  optional Trigger trigger = 12; //serialized as json to be generic
  optional string type = 13;//enum
}

message Recipient {
  optional string endpoint = 1;
}

message Trigger {
  required string classType = 1;//indicates the java class to instantiate
  optional int64 startTime = 2;
  optional int64 endTime = 3;
  optional int32 repeatLimit = 4;
  optional int32 repeatCount = 5;
  optional int64 nextFireTime = 6;
  optional int64 period = 7;
}