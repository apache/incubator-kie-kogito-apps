# This file contains the default configurations for Kafka.

# Kafka global default configurations.
%kafka-events-support.kafka.bootstrap.servers=localhost:9092

# enabling in-memory connector in case kafka is not enabled, to avoid issues with DI
mp.messaging.outgoing.kogito-job-service-job-status-events.connector=smallrye-in-memory

# Job status change events notification disabled by default
kogito.jobs-service.kafka.job-status-change-events=false
kogito.jobs-service.kafka.job-status-change-events-topic=kogito-jobs-events

# Job service eventing API is disabled by default
kogito.jobs-service.kafka.events-api=false

# Job status change events are automatically enabled with the profile: kafka-events-support (-Dquarkus.profile=kafka-events-support)
%kafka-events-support.kogito.jobs-service.kafka.job-status-change-events=true
%kafka-events-support.kogito.jobs-service.kafka.job-status-change-events-topic=kogito-jobs-events

# Job service eventing API is automatically enabled with the profile: kafka-events-support (-Dquarkus.profile=kafka-events-support)
%kafka-events-support.kogito.jobs-service.kafka.events-api=true

# Kafka Job status change events configuration.
%kafka-events-support.mp.messaging.outgoing.kogito-job-service-job-status-events.connector=smallrye-kafka
%kafka-events-support.mp.messaging.outgoing.kogito-job-service-job-status-events.topic=${kogito.jobs-service.kafka.job-status-change-events-topic}
%kafka-events-support.mp.messaging.outgoing.kogito-job-service-job-status-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka V1 Eventing API incoming events.
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.connector=smallrye-kafka
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.enabled=${kogito.jobs-service.kafka.events-api}
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.topic=kogito-job-service-job-request-events
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.value.deserializer=org.kie.kogito.jobs.service.messaging.kafka.CloudEventDeserializer
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.client.id=kogito-jobs-service
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.group.id=kogito-jobs-service
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.enable.auto.commit=false
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.auto.offset.reset=earliest
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events.isolation.level=read_committed

# Kafka V2 Eventing API incoming events.
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.connector=smallrye-kafka
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.enabled=${kogito.jobs-service.kafka.events-api}
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.topic=kogito-job-service-job-request-events-v2
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.value.deserializer=org.kie.kogito.jobs.service.messaging.kafka.CloudEventDeserializer
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.client.id=kogito-jobs-service-v2
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.group.id=kogito-jobs-service
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.enable.auto.commit=false
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.auto.offset.reset=earliest
%kafka-events-support.mp.messaging.incoming.kogito-job-service-job-request-events-v2.isolation.level=read_committed
