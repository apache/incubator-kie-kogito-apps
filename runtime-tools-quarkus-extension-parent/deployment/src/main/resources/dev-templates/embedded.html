<a href="{urlbase}/processes" class="badge badge-light">
    <i class="fa fa-project-diagram fa-fw"></i>
    Processes <span id="processesCount" class="badge badge-light"/>
</a>
<br/>
<a href="{urlbase}/tasks" class="badge badge-light">
    <i class="fa fa-tasks fa-fw"></i>
    Tasks <span id="tasksCount" class="badge badge-light"/>
</a>
<br/>
<a href="{urlbase}/jobs" class="badge badge-light">
    <i class="fa fa-clock fa-fw"></i>
    Jobs <span id="jobsCount" class="badge badge-light"/>
</a>
<script>
    fetch('http://localhost:8080/dataindex/tasks/count')
            .then(response => response.text())
            .then(count => {
                document.getElementById("tasksCount").innerText = count;
            }).catch(function() {
                console.log("Error while trying to fetch tasks count.");
            });

    fetch('http://localhost:8080/dataindex/processes/count')
            .then(response => response.text())
            .then(count => {
                document.getElementById("processesCount").innerText = count;
            }).catch(function() {
        console.log("Error while trying to fetch process instances count.");
    });

    fetch('http://localhost:8080/dataindex/jobs/count')
            .then(response => response.text())
            .then(count => {
                document.getElementById("jobsCount").innerText = count;
            }).catch(function() {
        console.log("Error while trying to fetch jobs count.");
    });
</script>
