    /* @Field(store = Store.YES) */
    repeated string roles = 4;
    /* @Field(store = Store.YES) */
    repeated string addons = 5;
    /* @Field(store = Store.YES) @SortableField */
    optional string type = 6;
    /* @Field(store = Store.YES) */
    optional string endpoint = 7;
