    /* @Field(store = Store.YES) */
    repeated string addons = 15;
    /* @Field(store = Store.YES) @SortableField */
    optional int64 lastUpdate = 16;
    /* @Field(store = Store.YES) @SortableField */
    optional string businessKey = 17;
