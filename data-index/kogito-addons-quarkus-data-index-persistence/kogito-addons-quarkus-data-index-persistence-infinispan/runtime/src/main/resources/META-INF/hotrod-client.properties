    <cache-container shutdown-hook=\"DEFAULT\"> \
      <local-cache name=\"jobs\"> \
        <indexing storage=\"filesystem\" path="data-index-jobs">\
          <indexed-entities> \
            <indexed-entity>org.kie.kogito.index.model.Job</indexed-entity> \
          </indexed-entities> \
        </indexing> \
