quarkus.datasource.db-kind=h2
quarkus.datasource.username=hibernate
quarkus.datasource.password=hibernate
quarkus.datasource.jdbc.url=jdbc:h2:mem:test

quarkus.datasource.data-audit.db-kind=h2
quarkus.datasource.data-audit.username=hibernate
quarkus.datasource.data-audit.password=hibernate
quarkus.datasource.data-audit.jdbc.url=jdbc:h2:mem:test

quarkus.hibernate-orm.DataAuditPU.enabled=true
quarkus.hibernate-orm.DataAuditPU.packages=org.kie.kogito.app.audit.jpa.model
quarkus.hibernate-orm.DataAuditPU.mapping-files=META-INF/entity-orm.xml,META-INF/job-orm.xml,META-INF/process-orm.xml,META-INF/usertask-orm.xml
quarkus.hibernate-orm.DataAuditPU.database.generation=create-drop
quarkus.hibernate-orm.DataAuditPU.datasource=data-audit



