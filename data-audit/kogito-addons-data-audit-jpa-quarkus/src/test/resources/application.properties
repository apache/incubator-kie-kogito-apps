quarkus.datasource.db-kind=h2
quarkus.datasource.username=hibernate
quarkus.datasource.password=hibernate
quarkus.datasource.jdbc.url=jdbc:h2:mem:test

quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.database.generation=create-drop
quarkus.hibernate-orm.packages=org.kie.kogito.app.audit.jpa.model
quarkus.hibernate-orm.mapping-files=META-INF/entity-orm.xml,META-INF/job-orm.xml,META-INF/process-orm.xml,META-INF/usertask-orm.xml


mp.messaging.incoming.kogito-processinstances-events.connector=smallrye-kafka
mp.messaging.incoming.kogito-processinstances-events.value.deserializer=org.kie.kogito.app.audit.kafka.ProcessInstanceDataEventDeserializer
mp.messaging.incoming.kogito-processinstances-events.group.id=data-audit

mp.messaging.incoming.kogito-usertaskinstances-events.connector=smallrye-kafka
mp.messaging.incoming.kogito-usertaskinstances-events.value.deserializer=org.kie.kogito.app.audit.kafka.UserTaskInstanceDataEventDeserializer
mp.messaging.incoming.kogito-usertaskinstances-events.group.id=data-audit

mp.messaging.incoming.kogito-jobs-events.connector=smallrye-kafka
mp.messaging.incoming.kogito-jobs-events.value.deserializer=org.kie.kogito.app.audit.kafka.JobDataEventDeserializer
mp.messaging.incoming.kogito-jobs-events.group.id=data-audit

quarkus.kafka.bootstrap-servers=localhost:9092
