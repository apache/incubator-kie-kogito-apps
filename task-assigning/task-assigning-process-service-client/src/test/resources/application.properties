# OidcClient configuration used by the OidcClientAuthentication related tests
quarkus.oidc-client.auth-server-url=${keycloak.service.url}
quarkus.oidc-client.token-path=/realms/kogito-tests/protocol/openid-connect/token
quarkus.oidc-client.discovery-enabled=false
quarkus.oidc-client.client-id=kogito-backend-service
quarkus.oidc-client.credentials.secret=secret
quarkus.oidc-client.grant.type=password
quarkus.oidc-client.grant-options.password.username=KeycloakUser
quarkus.oidc-client.grant-options.password.password=KeycloakPassword